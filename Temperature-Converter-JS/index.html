<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="flex-container">
        <h1 class="flex-item">Temperature<br>Converter</h1>
        <p class="formula flex-item">
            <span class="formula-text">Formula</span>
            <span class="formula-value">(0<b>°C</b> &times; 9<span aria-label="divided by">/</span>5) + 32 = 32<b>°F</b>
            </span>
        </p>
      <div id="celcius" class="flex-item celsius">
        <input type="number" name="" placeholder="celcius..." />
      </div>
      <div id="fahreinheit" class="flex-item fahreinheit">
        <input type="number" name="" placeholder="fahreinheit..."  />
      </div>
      <div id="kelvin" class="flex-item kelvin">
        <input type="number" name="" placeholder="kelvin..."  />
      </div>
    </div>

    <script src="assets/app.js"></script>
  </body>
</html>
